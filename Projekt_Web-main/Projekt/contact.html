            <h1>Contact</h1>
            <div id=contact>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22243.63173746138!2d16.014368668230816!3d45.82219291857916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d7c71838920f%3A0x26d48884c8920a0d!2sZoolo%C5%A1ki%20vrt%20Grada%20Zagreba!5e0!3m2!1shr!2shr!4v1641645991824!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <form action="*" id="contact_form" name="contact form" method="post">
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First name"><br><br>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="youremail@gmail.com"><br><br>
                    <label for="country">Country:</label>
				    <select id="country" name="country">
				        <option value="">Please select</option>
				        <option value="BE">Belgium</option>
				        <option value="HR" selected>Croatia</option>
				        <option value="GE">Germany</option>
				        <option value="BR">Brazil</option>
                    </select><br><br>
                    <label for="subject">Subject:</label>
				    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
